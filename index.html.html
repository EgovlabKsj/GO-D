<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Table</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .btn-link {
      background: #1a73e8;
      color: white !important;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 13px;
    }
    .btn-link:hover { background: #0c5fca; }
  </style>
</head>
<body>
  <h1>Google Sheet Table</h1>
  <div style="overflow-x:auto;">
    <table id="sheetTable" class="display" style="width:100%">
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9tvR1ob811Fmx3hnMj-ozUslM2mIFTlxN1ha9qZ55gJatDlYV4depCma-_JtG-ODnOagCZWP3sOXp/pub?gid=0&single=true&output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(row => Object.keys(row).length > 0); // remove empty rows
        if (!data.length) {
          console.error("No data loaded from CSV");
          return;
        }

        const columns = Object.keys(data[0]);
        const headerRow = $('#sheetTable thead tr');
        columns.forEach(col => headerRow.append(`<th>${col}</th>`));

        const tbody = $('#sheetTable tbody');
        data.forEach(row => {
          let tr = '<tr>';
          columns.forEach(col => {
            let val = row[col] || '';
            if (col.toLowerCase().includes('link') && val.startsWith('http')) {
              val = `<a class="btn-link" href="${val}" target="_blank" rel="noopener noreferrer">Open File</a>`;
            }
            tr += `<td>${val}</td>`;
          });
          tr += '</tr>';
          tbody.append(tr);
        });

        $('#sheetTable').DataTable({
          responsive: true,
          pageLength: 5
        });
      },
      error: function(err) {
        console.error("CSV load error:", err);
      }
    });
  </script>
</body>
</html>
